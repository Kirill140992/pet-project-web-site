{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="container">
  <div class="form-section">
    <h2>Восстановление пароля</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger">Запросить новый пароль</button>
    </form>
  </div>
</div>
{% endblock main_section %}
