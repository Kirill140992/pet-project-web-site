{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="container mt-5">
  <div class="form-section">
    <h2>Регистрация на сайта</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-warning">Зарегистрироваться</button>
    </form>
    <hr>
    Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a>
  </div>
</div>
{% endblock main_section %}
